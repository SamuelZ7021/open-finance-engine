spring.application.name=backend

# Database Configuration
# Uses environment variables for Render/Production, falls back to localhost for development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/openfinance}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

